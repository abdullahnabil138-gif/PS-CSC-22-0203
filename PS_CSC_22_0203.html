<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Indoor Dining Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <a-scene>
  
        
        <a-box 
            position="-7.5 2.5 0"
            width="0.1"
            height="5"
            depth="15"
            color="#5d4037"
        ></a-box>
        <a-box 
            position="7.5 2.5 0"
            width="0.1"
            height="5"
            depth="15"
            color="#5d4037"
        ></a-box>
        <a-box 
            position="0 2.5 7.5"
            width="15"
            height="5"
            depth="0.1"
            color="#6d4c41"
        ></a-box>
        
       
        
        <!-- Camera -->
        <a-entity position="0 1.2 2.5" rotation="0 180 0">
            <a-camera></a-camera>
        </a-entity>
        
        <!-- ========== TABLE ========== -->
        <a-entity position="0 0.5 0">
            <!-- Table top -->
            <a-box 
                position="0 0.4 0" 
                width="3" 
                height="0.1" 
                depth="2"
                color="#FFFDD0"
            ></a-box>
            
            <!-- Table legs -->
            <a-box 
                position="-1.3 0 -0.8"
                width="0.15"
                height="0.8"
                depth="0.15"
                color="#3e2723"
            ></a-box>
            <a-box 
                position="1.3 0 -0.8"
                width="0.15"
                height="0.8"
                depth="0.15"
                color="#3e2723"
            ></a-box>
            <a-box 
                position="-1.3 0 0.8"
                width="0.15"
                height="0.8"
                depth="0.15"
                color="#3e2723"
            ></a-box>
            <a-box 
                position="1.3 0 0.8"
                width="0.15"
                height="0.8"
                depth="0.15"
                color="#3e2723"
            ></a-box>
        </a-entity>
        
        <!-- ========== TABLE ITEMS ========== -->
        
        <!-- MiLo Tin -->
        <a-cylinder 
            position="-0.7 0.95 0.2"
            radius="0.20"
            height="0.7"
            color="#8fbc8f"
        >
        </a-cylinder>
        
        <!-- Milk Tin -->
        <a-cylinder 
            position="0.7 0.95 0.2"
            radius="0.11"
            height="0.3"
            color="#f5f5f5"
        >
        </a-cylinder>
        
        <!-- Cup 1 -->
        <a-entity position="-0.25 0.95 -0.4">
            <a-cylinder 
                position="0 0.1 0"
                radius="0.1"
                height="0.2"
                color="#000000"
                open-ended="true"
            ></a-cylinder>
      
        </a-entity>
        
        <!-- Cup 2 -->
        <a-entity position="0.25 0.95 -0.4">
            <a-cylinder 
                position="0 0.1 0"
                radius="0.1"
                height="0.2"
                color="#bcaaa4"
                open-ended="true"
            ></a-cylinder>
            
        
      
        
        <!-- Chair 1 -->
        <a-entity position="-1.2 0.3 -1.2" rotation="0 90 0">
            <a-box 
                position="0 0.2 0"
                width="0.6"
                height="0.08"
                depth="0.6"
                color="#5d4037"
            ></a-box>
            <a-box 
                position="0 0.45 0.25"
                width="0.6"
                height="0.4"
                depth="0.05"
                color="#4e342e"
            ></a-box>
            <a-box 
                position="-0.25 0 -0.25"
                width="0.04"
                height="0.4"
                depth="0.04"
                color="#3e2723"
            ></a-box>
            <a-box 
                position="0.25 0 -0.25"
                width="0.04"
                height="0.4"
                depth="0.04"
                color="#3e2723"
            ></a-box>
            <a-box 
                position="-0.25 0 0.25"
                width="0.04"
                height="0.4"
                depth="0.04"
                color="#3e2723"
            ></a-box>
            <a-box 
                position="0.25 0 0.25"
                width="0.04"
                height="0.4"
                depth="0.04"
                color="#3e2723"
            ></a-box>
        </a-entity>
        
        <!-- Chair 2 -->
        <a-entity position="1.2 0.3 -1.2" rotation="0 -90 0">
            <a-box 
                position="0 0.2 0"
                width="0.6"
                height="0.08"
                depth="0.6"
                color="#5d4037"
            ></a-box>
            <a-box 
                position="0 0.45 0.25"
                width="0.6"
                height="0.4"
                depth="0.05"
                color="#4e342e"
            ></a-box>
            <a-box 
                position="-0.25 0 -0.25"
                width="0.04"
                height="0.4"
                depth="0.04"
                color="#3e2723"
            ></a-box>
            <a-box 
                position="0.25 0 -0.25"
                width="0.04"
                height="0.4"
                depth="0.04"
                color="#3e2723"
            ></a-box>
            <a-box 
                position="-0.25 0 0.25"
                width="0.04"
                height="0.4"
                depth="0.04"
                color="#3e2723"
            ></a-box>
            <a-box 
                position="0.25 0 0.25"
                width="0.04"
                height="0.4"
                depth="0.04"
                color="#3e2723"
            ></a-box>
        </a-entity>
        
   
        
        
        <!-- Window 2 - Right wall -->
        <a-box 
            position="7.4 2.5 -3"
            width="0.1"
            height="2"
            depth="1.5"
            color="#bbdefb"
        >
            <!-- Window frame -->
            <a-box 
                position="0 0 0"
                width="0.12"
                height="2.1"
                depth="0.1"
                color="#5d4037"
            ></a-box>
            <a-box 
                position="0 0 0"
                width="0.12"
                height="0.1"
                depth="1.6"
                color="#5d4037"
            ></a-box>
            <!-- Window cross -->
            <a-box 
                position="0 0 0"
                width="0.12"
                height="0.05"
                depth="1.6"
                color="#5d4037"
            ></a-box>
            <a-box 
                position="0 0 0"
                width="0.12"
                height="2.1"
                depth="0.05"
                color="#5d4037"
            ></a-box>
        </a-box>
        
        <!-- ========== LIGHTING ========== -->
        
        <!-- Window light beams -->
        <a-light 
            type="spot" 
            color="#e3f2fd" 
            intensity="0.4" 
            position="-7 3 3"
            angle="30"
            penumbra="0.8"
            target="#table"
        ></a-light>
        
        <a-light 
            type="spot" 
            color="#e3f2fd" 
            intensity="0.4" 
            position="7 3 -3"
            angle="30"
            penumbra="0.8"
            target="#table"
        ></a-light>
        
        <!-- Ambient room lighting -->
        <a-light type="ambient" color="#666666" intensity="0.4"></a-light>
        
        <!-- Ceiling light -->
        <a-light 
            type="point" 
            color="#ffcc80" 
            intensity="0.5" 
            position="0 4.5 0"
            distance="7"
        ></a-light>
    </a-scene>
</body>
</html>
